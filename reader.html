<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="left">
            <a href="/" class="home-link">âŒ‚ Wrieder</a>
            <span class="status">PAUSED</span>
        </div>
        <div class="right" id="result"></div>
    </div>
    <div class="progress-bar">
        <div class="progress-fill"></div>
        <span class="progress-text"></span>
    </div>
    <div class="container">
        <h1 id="Chapter-text">Loading Chapter...</h1>
        <div id="text"></div>
        <div id="text-upcoming"></div>
        <div class="cursor"></div>
        <input type="text" id="input" autocomplete="off" autocapitalize="off" autocorrect="off">
    </div>
    <div class="footer">
        <button id="btn-reset" class="btn">Reset</button>
        <button id="btn-page-fwd" class="btn">Next</button>
        <button id="btn-page-back" class="btn">Back</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
